<div *ngIf="readyToShow">
  <div [ngClass]="cv.titleFont">
    <div [ngClass]="cv.textFont">
      <app-template-horizontal
        [cv]="cv"
        *ngIf="cv.template === 'horizontal'"
      ></app-template-horizontal>
      <app-template-vertical
        [cv]="cv"
        *ngIf="cv.template === 'vertical'"
      ></app-template-vertical>
    </div>
  </div>
</div>
