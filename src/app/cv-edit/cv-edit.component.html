<div class="cv" *ngIf="readyToShow">
  <div class="cv__wrapper">
    <form [formGroup]="cvForm" (ngSubmit)="onSubmit()">
      <div class="cv__section-top-banner">
        <div class="cv__banner-select">
          <label for="template" class="cv__top-banner-text">Plantilla: </label>
          <select
            [(ngModel)]="selectedTemplate"
            (input)="changeSelect($event)"
            class="form__input"
            placeholder="Plantilla"
            id="template"
            formControlName="template"
          >
            <option *ngFor="let template of templates" [value]="template.value">
              {{template.viewValue}}
            </option>
          </select>
        </div>
        <div class="cv__template-preview-area">
          <button class="button template-preview-button--primary" (click)="openPreview()">Previsualizar plantilla</button>
        </div>
        <div *ngIf="selectedTemplate.match('horizontal')" class="cv__banner-select">
          <label for="theme1" class="cv__top-banner-text">Temas: </label>
          <select
            [(ngModel)]="selectedTheme"
            class="form__input"
            placeholder="Temas"
            id="theme1"
            formControlName="theme"
          >
            <option *ngFor="let theme of themesHorizontal" [value]="theme.value">
              {{theme.viewValue}}
            </option>
          </select>
        </div>
        <div *ngIf="selectedTemplate.match('vertical')" class="cv__banner-select">
          <label for="theme2" class="cv__top-banner-text">Temas: </label>
          <select
            [(ngModel)]="selectedTheme"
            class="form__input"
            placeholder="Temas"
            id="theme2"
            formControlName="theme"
          >
            <option *ngFor="let theme of themesVertical" [value]="theme.value">
              {{theme.viewValue}}
            </option>
          </select>
        </div>
      </div>
      <div class="cv__shared-info-top">
        <div class="form">
          <div class="form__section">
            <div class="form__group form__group--image">
              <img class="user__image" id="preview" [src]="selectFileSrc || '../../assets/img/profile_default.png'" alt="Alan Smith" />
              <input type="file" accept="image/*" name="file" id="file" class="inputfile" (change)="onFileSelect($event)" />
              <label for="file" class="button button--primary">Elije un archivo</label>
            </div>
          </div>
          <div class="form__section form__section--full ">
            <div class="form__group form__section-name">
              <input
                type="text"
                class="form__input"
                placeholder="Nombre"
                id="name"
                name="name"
                formControlName="name"
              >
              <label for="name" class="form__label">Nombre
                <span *ngIf="!cvForm.get('name').valid && cvForm.get('name').touched">
                  : Favor introduzca un nombre
                </span>
              </label>
            </div>
            <div class="form__group form__section-name">
              <input
                type="text"
                class="form__input"
                placeholder="Título"
                id="title"
                name="title"
                formControlName="title"
              >
              <label for="title" class="form__label">Título
                <span *ngIf="!cvForm.get('title').valid && cvForm.get('title').touched">
                  : Favor introduzca un título
                </span>
              </label>
            </div>
            <div class="form__group form__functional-intro">
              <textarea
                rows="5"
                type="text"
                class="form__input form__input--full"
                placeholder="Introducción"
                id="introduction"
                name="introduction"
                formControlName="introduction"
              ></textarea>
              <label for="introduction" class="form__label">Introducción
                <span *ngIf="!cvForm.get('introduction').valid && cvForm.get('introduction').touched">
                  : Favor introduzca la introducción a su perfil
                </span>
              </label>
            </div>
          </div>
          <div class="form__section form__section--full form__section--details">
            <div class="form__group">
              <input
                type="text"
                class="form__input"
                placeholder="Correo electrónico"
                id="mail"
                name="mail"
                formControlName="mail"
              >
              <label for="mail" class="form__label">Correo electrónico
                <span *ngIf="!cvForm.get('mail').valid && cvForm.get('mail').touched">
                  : Favor introduzca un correo electrónico válido
                </span>
              </label>
            </div>
            <div class="form__group">
              <input
                type="text"
                class="form__input"
                placeholder="Teléfono 1"
                id="phone1"
                name="phone1"
                formControlName="phone1"
              >
              <label for="phone1" class="form__label">Teléfono 1
                <span *ngIf="!cvForm.get('phone1').valid && cvForm.get('phone1').touched">
                  : Favor introduzca un número telefónico válido
                </span>
              </label>
            </div>
            <div class="form__group">
              <input
                type="text"
                class="form__input"
                placeholder="Teléfono 2"
                id="phone2"
                name="phone2"
                formControlName="phone2"
              >
              <label for="phone2" class="form__label">Teléfono 2
                <span *ngIf="!cvForm.get('phone2').valid && cvForm.get('phone2').touched">
                  : Favor introduzca un número telefónico válido
                </span>
              </label>
            </div>
            <div class="form__group">
              <input
                type="text"
                class="form__input"
                placeholder="Dirección"
                id="address"
                name="address"
                formControlName="address"
              >
              <label for="address" class="form__label">Dirección
                <span *ngIf="!cvForm.get('address').valid && cvForm.get('address').touched">
                  : Favor introduzca una dirección
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="cv__shared-info-bottom">
        <div class="cv__main-edit">
          <div class="cv__main-edit-label">
            <h3 class="cv__main-heading">Perfil Personal</h3>
          </div>
          <div class="cv__main-edit-content">
            <div class="form__group form__group--big mt-0">
              <textarea
                rows="5"
                type="text"
                class="form__input"
                placeholder="Perfil Personal"
                id="personalProfile"
                name="personalProfile"
                formControlName="personalProfile"
              ></textarea>
              <label for="personalProfile" class="form__label">Perfil Personal
                <span *ngIf="!cvForm.get('personalProfile').valid && cvForm.get('personalProfile').touched">
                  : Favor introduzca información referente a su perfil personal
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Experiencia -->
      <div class="cv__section-banner">
        <h2 class="cv__banner-text">Experiencia Laboral</h2>
        <label class="switch">
          <input
            type="checkbox"
            name="chronologic"

            formControlName="chronologicActive"
          >
          <span class="slider round"></span>
        </label>
      </div>
      <div
        class="cv__chronologic"
        *ngIf="cvForm.get('chronologicActive').value"
      >
        <div class="cv__main-edit">
          <div class="cv__main-edit-content" formArrayName="chronologicData">
            <div
              class="form__chronologic-group"
              *ngFor="let chornoCtrl of getChronologicControls(); let i = index"
              [formGroupName]="i"
            >
              <div class="form__group mt-0 form__chronologic-company">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Compañia"
                  id="companyName"
                  name="companyName"
                  formControlName="companyName"
                >
                <label for="companyName" class="form__label">Compañía
                  <span *ngIf="!chornoCtrl.get('companyName').valid && chornoCtrl.get('companyName').touched">
                    : Favor introduzca el nombre de la compañía
                  </span>
                </label>
              </div>
              <div class="form__group form__chronologic-role">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Rol en la Compañía"
                  id="companyRole"
                  name="companyRole"
                  formControlName="companyRole"
                >
                <label for="companyRole" class="form__label">Rol en la Compañía
                  <span *ngIf="!chornoCtrl.get('companyRole').valid && chornoCtrl.get('companyRole').touched">
                    : Favor introduzca un rol
                  </span>
                </label>
              </div>
              <div class="form__group form__chronologic-start">
                <input
                  type="date"
                  class="form__input"
                  placeholder="Fecha de Inicio"
                  id="companyStart"
                  name="companyStart"
                  formControlName="companyStart"
                >
                <label for="companyStart" class="form__label">Fecha de Inicio
                  <span *ngIf="!chornoCtrl.get('companyStart').valid && chornoCtrl.get('companyStart').touched">
                    : Favor introduzca la fecha de inicio.
                  </span>
                </label>
              </div>
              <div class="form__group form__chronologic-finish">
                <input
                  type="date"
                  class="form__input"
                  placeholder="Fecha de Finalización"
                  id="companyFinish"
                  name="companyFinish"
                  formControlName="companyFinish"
                >
                <label for="companyFinish" class="form__label">Fecha de Finalización (vacío si sigue trabajando)
                  <span *ngIf="!chornoCtrl.get('companyFinish').valid && chornoCtrl.get('companyFinish').touched">
                    : Favor introduzca la fecha de finalización.
                  </span>
                </label>
              </div>
              <div class="form__group form__group--big form__chronologic-function">
                <textarea
                  rows="5"
                  type="text"
                  class="form__input form__input--full"
                  placeholder="Información de la experiencia"
                  id="companyFunction"
                  name="companyFunction"
                  formControlName="companyFunction"
                ></textarea>
                <label for="companyFunction" class="form__label">Información de la experiencia
                  <span *ngIf="!chornoCtrl.get('companyFunction').valid && chornoCtrl.get('companyFunction').touched">
                  : Favor introduzca información sobre la experiencia.
                </span>
                </label>
              </div>
              <div class="form__chronologic-button">
                <button
                  type="button"
                  class="button button--error button--square"
                  (click)="onDeleteChronologic(i)"
                >X</button>
              </div>
            </div>
            <button
              type="button"
              class="button button--primary"
              (click)="onAddChronologic()"
            >Añadir experiencia</button>
          </div>
        </div>
      </div>

      <!-- Educacion -->
      <div class="cv__section-banner">
        <h2 class="cv__banner-text">Estudios Académicos</h2>
        <label class="switch">
          <input
            type="checkbox"
            name="functional"
            formControlName="functionalActive"
          >
          <span class="slider round"></span>
        </label>
      </div>
      <div
        class="cv__functional"
        *ngIf="cvForm.get('functionalActive').value"
      >
        <div class="cv__main-edit">
          <div class="cv__main-edit-content" formArrayName="functionalData">
            <div
              class="form__functional-group"
              *ngFor="let functCtrl of getFunctionalControls(); let i = index"
              [formGroupName]="i"
            >
              <div class="form__group mt-0 form__functional-name">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Institución"
                  id="schoolName"
                  name="schoolName"
                  formControlName="schoolName"
                >
                <label for="schoolName" class="form__label">Institución
                  <span *ngIf="!functCtrl.get('schoolName').valid && functCtrl.get('schoolName').touched">
                    : Favor introduzca el nombre de la institución
                  </span>
                </label>
              </div>
              <div class="form__group form__functional-title">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Título"
                  id="schoolTitle"
                  name="schoolTitle"
                  formControlName="schoolTitle"
                >
                <label for="schoolTitle" class="form__label">Título
                  <span *ngIf="!functCtrl.get('schoolTitle').valid && functCtrl.get('schoolTitle').touched">
                    : Favor introduzca el título obtenido
                  </span>
                </label>
              </div>
              <div class="form__group form__functional-city">
                <input
                  type="text"
                  class="form__input"
                  placeholder="País/Ciudad"
                  id="schoolCity"
                  name="schoolCity"
                  formControlName="schoolCity"
                  placeholder="País/Ciudad"
                >
                <label for="schoolCity" class="form__label">País/Ciudad
                  <span *ngIf="!functCtrl.get('schoolCity').valid && functCtrl.get('schoolCity').touched">
                    : Favor introduzca el país o ciudad de la institución
                  </span>
                </label>
              </div>
              <div class="form__group form__functional-year">
                <input
                  type="date"
                  class="form__input"
                  placeholder="Fecha Finalización"
                  id="schoolYear"
                  name="schoolYear"
                  formControlName="schoolYear"
                >
                <label for="schoolYear" class="form__label">Fecha de finalización
                  <span *ngIf="!functCtrl.get('schoolYear').valid && functCtrl.get('schoolYear').touched">
                    : Favor introduzca la fecha de finalización
                  </span>
                </label>
              </div>
              <div class="form__functional-button">
                <button
                  type="button"
                  class="button button--error button--square"
                  (click)="onDeleteFunctional(i)"
                >X</button>
              </div>
            </div>
            <button
              type="button"
              class="button button--primary"
              (click)="onAddFunctional()"
            >Añadir institución</button>
          </div>
        </div>
      </div>

      <!-- Habilidades -->
      <div class="cv__section-banner">
        <h2 class="cv__banner-text">Habilidades</h2>
        <label class="switch">
          <input
            type="checkbox"
            name="functional"
            formControlName="skillsActive"
          >
          <span class="slider round"></span>
        </label>
      </div>
      <div
        class="cv__functional"
        *ngIf="cvForm.get('skillsActive').value"
      >
        <div class="cv__main-edit">
          <div class="form__group">
            <select
              class="form__input"
              id="skillsDisplay"
              formControlName="skillsDisplay"
            >
              <option *ngFor="let display of skillsDisplay" [value]="display.value">
                {{display.viewValue}}
              </option>
            </select>
            <label for="skillsDisplay" class="form__label">Forma de despliegue
              <span *ngIf="!cvForm.get('skillsDisplay').valid && cvForm.get('skillsDisplay').touched">
                      : Favor seleccione una forma de despliegue.
                    </span>
            </label>
          </div>
          <div class="cv__main-edit-content" formArrayName="skills">
            <div
              class="form__skill-group"
              *ngFor="let skillCtrl of getSkillControls(); let i = index"
              [formGroupName]="i"
            >
              <div class="form__group mt-0 form__skill-name">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Habilidad"
                  id="skillName"
                  name="skillName"
                  formControlName="skillName"
                >
                <label for="skillName" class="form__label">Habilidad
                  <span *ngIf="!skillCtrl.get('skillName').valid && skillCtrl.get('skillName').touched">
                    : Favor introduzca la habilidad
                  </span>
                </label>
              </div>
              <div class="form__group mt-0 form__skill-knowledge">
                <input
                  type="number"
                  class="form__input"
                  placeholder="Porcentaje de Conocimiento"
                  id="knowledge"
                  name="knowledge"
                  formControlName="knowledge"
                >
                <label for="knowledge" class="form__label">Porcentaje de Conocimiento
                  <span *ngIf="!skillCtrl.get('knowledge').valid && skillCtrl.get('knowledge').touched">
                    : Favor introduzca su porcentaje de conocimiento en la habilidad
                  </span>
                </label>
              </div>

              <div class="form__skill-button">
                <button
                  type="button"
                  class="button button--error button--square"
                  (click)="onDeleteSkill(i)"
                >X</button>
              </div>
            </div>
            <button
              type="button"
              class="button button--primary"
              (click)="onAddSkill()"
            >Añadir habilidad</button>
          </div>
        </div>
      </div>


      <!-- Idiomas -->
      <div class="cv__section-banner">
        <h2 class="cv__banner-text">Idiomas</h2>
        <label class="switch">
          <input
            type="checkbox"
            name="languages"
            formControlName="languagesActive"
          >
          <span class="slider round"></span>
        </label>
      </div>
      <div
        class="cv__functional"
        *ngIf="cvForm.get('languagesActive').value"
      >
      <div class="cv__main-edit cv__language-container">
        <div class="form__group">
          <select
            class="form__input"
            id="languageDisplay"
            formControlName="languageDisplay"
          >
            <option *ngFor="let display of languageDisplays" [value]="display.value">
              {{display.viewValue}}
            </option>
          </select>
          <label for="languageDisplay" class="form__label">Tipo de despliegue
            <span *ngIf="!cvForm.get('languageDisplay').valid && cvForm.get('languageDisplay').touched">
                  : Favor seleccione un tipo de despliegue.
                </span>
          </label>
        </div>
        <div
          class="form__group mt-medium"
          *ngIf="cvForm.get('languageDisplay').value === 'percentage'"
        >
          <select
            class="form__input"
            id="percentageDisplay"
            formControlName="percentageDisplay"
          >
            <option *ngFor="let display of skillsDisplay" [value]="display.value">
              {{display.viewValue}}
            </option>
          </select>
          <label for="percentageDisplay" class="form__label">Forma de despliegue
            <span *ngIf="!cvForm.get('percentageDisplay').valid && cvForm.get('percentageDisplay').touched">
                  : Favor seleccione una forma de despliegue.
                </span>
          </label>
        </div>
        <div class="cv__main-edit-content cv__language-main" formArrayName="languages">
          <div
            class="form__skill-group"
            *ngFor="let languageCtrl of getLanguageControls(); let i = index"
            [formGroupName]="i"
          >
            <div class="form__group mt-0 form__skill-name">
              <input
                type="text"
                class="form__input"
                placeholder="Idioma"
                id="language"
                name="language"
                formControlName="language"
              >
              <label for="language" class="form__label">Idioma
                <span *ngIf="!languageCtrl.get('language').valid && languageCtrl.get('language').touched">
                  : Favor introduzca un idioma
                </span>
              </label>
            </div>

            <div
              class="form__group mt-0"
              *ngIf="cvForm.get('languageDisplay').value === 'text'"
            >
              <select
                class="form__input"
                id="languageLevel"
                formControlName="languageLevel"
              >
                <option *ngFor="let display of languageLevels" [value]="display.value">
                  {{display.viewValue}}
                </option>
              </select>
              <label for="languageLevel" class="form__label">Nivel
                <span *ngIf="!languageCtrl.get('languageLevel').valid && languageCtrl.get('languageLevel').touched">
                  : Favor seleccione el nivel del idioma.
                </span>
              </label>
            </div>

            <div
              class="form__group mt-0 "
              *ngIf="cvForm.get('languageDisplay').value === 'percentage'"
            >
              <input
                type="number"
                class="form__input"
                placeholder="Porcentaje de Conocimiento"
                id="languageKnowledge"
                name="languageKnowledge"
                formControlName="languageKnowledge"
              >
              <label for="knowledge" class="form__label">Porcentaje de Conocimiento
                <span *ngIf="!languageCtrl.get('languageKnowledge').valid && languageCtrl.get('languageKnowledge').touched">
                    : Favor introduzca su porcentaje de conocimiento en el idioma
                  </span>
              </label>
            </div>

            <div class="form__skill-button">
              <button
                type="button"
                class="button button--error button--square"
                (click)="onDeleteLanguage(i)"
              >X</button>
            </div>
          </div>
          <button
            type="button"
            class="button button--primary"
            (click)="onAddLanguage()"
          >Añadir idioma</button>
        </div>
      </div>

      </div>


      <!-- Intereses -->
      <div class="cv__section-banner">
        <h2 class="cv__banner-text">Intereses</h2>
        <label class="switch">
          <input
            type="checkbox"
            name="interests"
            formControlName="interestsActive"
          >
          <span class="slider round"></span>
        </label>
      </div>
      <div
        class="cv__functional"
        *ngIf="cvForm.get('interestsActive').value"
      >
        <div class="cv__main-edit">
          <div class="cv__main-edit-content" formArrayName="interestsData">
            <div
              class="form__interest-group"
              *ngFor="let interestCtrl of getInterestControls(); let i = index"
              [formGroupName]="i"
            >
            <div class="form__group mt-0 form__interest-name form__group--max">
              <input
                type="text"
                class="form__input"
                placeholder="Interés"
                id="interestName"
                name="interestName"
                formControlName="interestName"
              >
              <label for="interestName" class="form__label">Interés
                <span *ngIf="!interestCtrl.get('interestName').valid && interestCtrl.get('interestName').touched">
                  : Favor introduzca su interés
                </span>
              </label>
            </div>
              <div class="form__group mt-0 form__interest-desc form__group--max">
                <textarea
                  rows="5"
                  type="text"
                  class="form__input"
                  placeholder="Descripción"
                  id="interestText"
                  name="interestText"
                  formControlName="interestText"
                ></textarea>
                <label for="interestText" class="form__label">Intereses
                  <span *ngIf="!interestCtrl.get('interestText').valid && interestCtrl.get('interestText').touched">
                    : Favor introduzca la descripción de su interés
                  </span>
                </label>
              </div>
              <div class="form__interest-button">
                <button
                  type="button"
                  class="button button--error button--square"
                  (click)="onDeleteInterest(i)"
                >X</button>
              </div>
            </div>
            <button
              type="button"
              class="button button--primary"
              (click)="onAddInterest()"
            >Añadir intereses</button>
          </div>
        </div>
      </div>


      <!-- Certificaciones -->
      <div class="cv__section-banner">
        <h2 class="cv__banner-text">Certificaciones</h2>
        <label class="switch">
          <input
            type="checkbox"
            name="certifications"
            formControlName="certificationsActive"
          >
          <span class="slider round"></span>
        </label>
      </div>
      <div
        class="cv__functional"
        *ngIf="cvForm.get('certificationsActive').value"
      >
        <div class="cv__main-edit">
          <div class="cv__main-edit-content" formArrayName="certificationsData">
            <div
              class="form__certifications-group"
              *ngFor="let certsCtrl of getCertificationsControls(); let i = index"
              [formGroupName]="i"
            >
              <div class="form__group mt-0 form__certification-name">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Nombre"
                  id="certificationName"
                  name="certificationName"
                  formControlName="certificationName"
                >
                <label for="certificationName" class="form__label">Nombre
                  <span *ngIf="!certsCtrl.get('certificationName').valid && certsCtrl.get('certificationName').touched">
                    : Favor introduzca el nombre de la certificación
                  </span>
                </label>
              </div>
              <div class="form__group form__certification-date">
                <input
                  type="date"
                  class="form__input"
                  placeholder="Fecha"
                  id="certificationDate"
                  name="certificationDate"
                  formControlName="certificationDate"
                >
                <label for="certificationDate" class="form__label">Fecha
                  <span *ngIf="!certsCtrl.get('certificationDate').valid && certsCtrl.get('certificationDate').touched">
                    : Favor introduzca la fecha de realización
                  </span>
                </label>
              </div>
              <div class="form__group mt-0 form__certification-school">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Institución"
                  id="certificationSchool"
                  name="certificationSchool"
                  formControlName="certificationSchool"
                >
                <label for="certificationSchool" class="form__label">Institución
                  <span *ngIf="!certsCtrl.get('certificationSchool').valid && certsCtrl.get('certificationSchool').touched">
                    : Favor introduzca la institución donde recibió la certificación
                  </span>
                </label>
              </div>

      <div class="cv__section-banner">
        <h2  class="cv__banner-text">Configuración</h2>

      <div class="cv__main-edit">
        <div class="cv__main-edit-content">
          <div class="form__configuration-group">
            <div class="form__group mt-0 form__select-title-font">
                <select
                  [(ngModel)]="selectedTitleFont"
                  (input)="changeSelect($event)"
                  class="form__input"
                  id="title-font"
                  formControlName="titleFont"
                >
                  <option *ngFor="let font of fontsTitle" [value]="font.value">
                    {{font.viewValue}}
                  </option>
                </select>
              <label for="title-font" class="form__label">Fuente Título </label>
            </div>
            <div class="form__group form__example-title-font">
              <p [ngClass]="selectedTitleFont" class="example__text">Esta es la fuente seleccionada para el título.</p>
            </div>

            <div class="form__group form__select-text-font">
                <select
                  [(ngModel)]="selectedTextFont"
                  (input)="changeSelect($event)"
                  class="form__input"
                  id="text-font"
                  formControlName="textFont"
                >
                  <option *ngFor="let font of fontsText" [value]="font.value">
                    {{font.viewValue}}
                  </option>
                </select>
              <label for="text-font" class="form__label">Fuente Párrafo </label>
            </div>
            <div class="form__group form__example-text-font">
              <p [ngClass]="selectedTextFont" class="example__text">Esta es la fuente seleccionada para el texto.</p>
            </div>
          </div>
        </div>
      </div>

        <div class="alert alert--success" *ngIf="changesSaved">
          <p class="alert__text">Se han guardado los cambios</p>
        </div>
      </div>
