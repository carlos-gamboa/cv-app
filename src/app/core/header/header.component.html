<header class="header">
  <nav class="header__nav">
    <img src="../../../assets/img/logo.png" alt="CV logo" class="header__logo">
    <ul
      class="header__nav-list"
      [ngClass]="{hidden: !displayMenu}"
    >
      <li *ngIf="!loggedIn"><app-signin (childForm)="receiveStatus($event)"></app-signin></li>
      <li *ngIf="!loggedIn"><button
        type="button"
        class="button button--round button--primary"
        routerLink="/signup"
      >Registrarme</button></li>
      <li
        *ngIf="loggedIn"
      >
        <button
          type="button"
          class="button button--round button--primary"
          (click)="onLogOut()"
        >Cerrar SesiÃ³n</button>
      </li>
    </ul>
    <div class="header__mobile">
      <input
        type="checkbox"
        class="navigation__checkbox"
        id="navi-toggle"
        [(ngModel)]="displayMenu"
      >
      <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
      </label>
    </div>
  </nav>
</header>
